name: Vonage Go SDK

on:
  push: {}
  pull_request: {}

jobs:
  vet:
    name: Go vet
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: ["1.11", "1.12", "1.13", "1.14"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go vet

  lint:
    name: Go lint
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: ["1.11", "1.12", "1.13", "1.14"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29

  test:
    name: Run tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.13'
      - run: go test -v
